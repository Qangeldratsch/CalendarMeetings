{% extends "calendar/layout.html" %}
{% load static %}
{% block body %}

    <div id="container">
        <div id="navbar">
        </div>
        <div id="calendarwrapper">
            <div id="calendar">
                <div id="header">
                    <button class="previousMonth" style="margin: 0 auto 0 3rem;"><</button>
                    <div id="month"></div>
                    <div id="year"></div>
                    <button class="nextMonth" style="margin: 0 3rem 0 auto;">></button>

                </div>
                <div id="paddingdays">
                    <div id="weekdays">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
